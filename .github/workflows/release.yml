name: Release

on:
  release:
    types:
      - published

env:
  BUILD_TYPE: release

jobs:
  build-windows:
    name: Build (Windows)
    runs-on: windows-latest

    steps:
      - name: Check out git repository
        uses: actions/checkout@v3
        with:
          submodules: true

      - name: Build
        run: |
          mkdir build
          cd build
          cmake -G "Visual Studio 17 2022" -A x64 .. -DCMAKE_BUILD_TYPE=Release
          cmake --build . --config Release

      - name: Upload binaries to release
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: ${{ github.workspace }}/build/Release/EIMTimeStretchers.dll
          tag: ${{ github.ref }}
          asset_name: libEIMTimeStretchers.dll

  build-macos-m1:
    name: Build (MacOS Apple Silicon)
    runs-on: macos-latest-xlarge

    steps:
      - name: Check out git repository
        uses: actions/checkout@v3
        with:
          submodules: true

      - name: Build
        run: |
          mkdir build
          cd build
          brew install ninja
          cmake -G Ninja .. -DCMAKE_BUILD_TYPE=Release
          cmake --build . --config Release

      - name: Upload binaries to release
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: ${{ github.workspace }}/build/libEIMTimeStretchers.dylib
          tag: ${{ github.ref }}
          asset_name: libEIMTimeStretchers.dylib

  build-macos:
    name: Build (MacOS Intel)
    runs-on: macos-latest

    steps:
      - name: Check out git repository
        uses: actions/checkout@v3
        with:
          submodules: true

      - name: Build
        run: |
          mkdir build
          cd build
          brew install ninja
          cmake -G Ninja .. -DCMAKE_BUILD_TYPE=Release
          cmake --build . --config Release

      - name: Upload binaries to release
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: ${{ github.workspace }}/build/libEIMTimeStretchers.dylib
          tag: ${{ github.ref }}
          asset_name: libEIMTimeStretchers-x86.dylib

